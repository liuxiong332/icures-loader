<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/icures.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <[endif]-->
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>ICU Resource Generator</h1>
      <h3>this program can generate the resource files(*.txt) for icu.</h3>
      <button type="button" id="create-new" class="btn btn-primary btn-lg">Create New</button>
      <button type="button" id="open-existing" class="fileUpload btn btn-primary btn-lg">
          <span>Open Existing</span>
          <input type="file" class="upload" accept=".txt" multiple />
      </button>
    </div>
  </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
